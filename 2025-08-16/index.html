<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Shader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="info">
                <h1>Liquid Glass Shader</h1>
                <p>Phase 3: Step 2 - Enhanced Fresnel Effect</p>
                <p class="controls-info">Mouse: Rotate | Scroll: Zoom | Right-click: Pan</p>
            </div>
            <div class="controls-section">
                <div class="control-group">
                    <label for="opacitySlider">Glass Opacity:</label>
                    <input type="range" id="opacitySlider" min="0.1" max="0.9" step="0.05" value="0.3">
                    <span id="opacityValue">0.3</span>
                </div>
                <div class="control-group">
                    <label for="fresnelToggle">Enhanced Fresnel:</label>
                    <div class="toggle-container">
                        <input type="checkbox" id="fresnelToggle" checked>
                        <label for="fresnelToggle" class="toggle-label">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <span class="toggle-status">ON</span>
                </div>
            </div>
        </div>
        <div class="canvas-section">
            <canvas id="glCanvas" width="800" height="800"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
